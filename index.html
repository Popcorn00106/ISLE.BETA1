<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Isles: Post-Modern Era</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forgotten Isles: Post-Modern Era</h1>
        <nav>
            <button onclick="showMenu()">Menu</button>
            <button onclick="showTasks()">Tasks</button>
            <button onclick="showCurrency()">Currency Exchange</button>
        </nav>
    </header>
    <main>
        <section id="game-area">
            <canvas id="game-canvas" width="800" height="600"></canvas>
        </section>
        <section id="menu" class="hidden">
            <h2>Menu</h2>
            <!-- Menu options here -->
        </section>
        <section id="tasks" class="hidden">
            <h2>Tasks</h2>
            <ul id="task-list"></ul>
        </section>
        <section id="currency" class="hidden">
            <h2>Currency Exchange</h2>
            <!-- Currency exchange system here -->
        </section>
    </main>
    <script src="characters.js"></script>
    <script src="tasks.js"></script>
    <script src="minigames.js"></script>
    <script src="main.js"></script>
</body>
</html>
